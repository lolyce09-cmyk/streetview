<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free GeoGuessr Style Street View</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
  href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
}

#viewer {
  width: 100%;
  height: 100%;
}

#overlay {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 10;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 10px;
  border-radius: 6px;
  font-family: Arial, sans-serif;
}
</style>
</head>
<body>

<div id="overlay">Waiting for location…</div>
<div id="viewer"></div>

<script src="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.js"></script>

<script>
const ACCESS_TOKEN =
"MLY|24691064960569703|d3a2cb3ed41d21a2eb4c5fc2d2aab976";

const overlay = document.getElementById("overlay");

const viewer = new mapillary.Viewer({
  container: "viewer",
  accessToken: ACCESS_TOKEN,
  component: { cover: false }
});

if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      overlay.innerText = "Use mouse to look, W/↑ to move";
      viewer.moveToClosest(
        pos.coords.latitude,
        pos.coords.longitude
      );
    },
    () => {
      overlay.innerText =
        "Location denied. No spawn possible.";
    },
    { enableHighAccuracy: true }
  );
} else {
  overlay.innerText = "Geolocation not supported";
}

window.addEventListener("keydown", (e) => {
  if (e.key === "ArrowUp" || e.key === "w") viewer.moveForward();
  if (e.key === "ArrowDown" || e.key === "s") viewer.moveBackward();
});
</script>

</body>
</html>
